<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <link href="docs/favicon.ico" rel="icon" type="image/x-icon"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>RetroGames HueHue</title>
    <style>
        /* Estilos gerais */
        body, html {
            height: 100%;
            background: url('docs/bg_hue.png') no-repeat center center fixed;
            background-size: cover;
            color: yellow;
            margin: 0;
            overflow: hidden;
            position: relative;
            font-family: 'Courier New', monospace;
        }

        body, #box, #top {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /* Melhorias de legibilidade - contorno preto em todos os textos */
        body, button, select, input, div, span {
            text-shadow: 
                0.5px 0.5px 0 #000, 
                -0.5px -0.5px 0 #000, 
                0.5px -0.5px 0 #000, 
                -0.5px 0.5px 0 #000,
                0 0 2px #000; /* Contorno preto para melhor contraste */
        }

        /* Estilos da caixa principal */
        #box {
            color: #fff; /* Branco puro para melhor contraste */
            height: 26em;
            width: 15em;
            max-width: 80%;
            max-height: 80%;
            background-color: #333;
            border-radius: 0.4em;
            border: 2px solid #555;
            position: relative;
            transition: border-color 0.2s, color 0.2s, height 0.5s, width 0.5s;
            overflow: hidden;
            font-weight: bold;
            font-size: 20px;
            margin: 5px;
            padding: 1em;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            z-index: 10; /* Garante que fique acima dos ícones */
        }

        #box.fullscreen {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            max-width: 100% !important;
            max-height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            border-radius: 0 !important;
            border: none !important;
            z-index: 9999 !important;
        }

        #box:hover, #box[drag] {
            border-color: #38f;
            color: #ddd;
        }

        /* Estilos para botões e seleção - melhor contraste */
        select, button, input[type="text"] {
            padding: 1.0em 0.8em;
            margin: 0.4em;
            width: 14em; /* Largura igual para todos */
            max-width: 100%;
            font-weight: bold;
            font-size: 15px;
            background-color: #4CAF50;
            color: white;
            border: 2px solid white;
            border-radius: 0.4em;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            /* Melhor contraste para texto em fundo verde */
            text-shadow: 
                0.7px 0.7px 0 #000, 
                -0.7px -0.7px 0 #000, 
                0.7px -0.7px 0 #000, 
                -0.7px 0.7px 0 #000,
                0 0 3px #000;
            font-weight: 800; /* Texto mais encorpado */
            box-sizing: border-box; /* Garante que padding não altere a largura */
        }

        /* Destaque especial para lista de consoles em PC/Xbox */
        @media not all and (max-width: 768px) {
            select option {
                text-shadow: 
                    0.7px 0.7px 0 #000, 
                    -0.7px -0.7px 0 #000, 
                    0.7px -0.7px 0 #000, 
                    -0.7px 0.7px 0 #000,
                    0 0 3px #000;
                font-weight: 800;
                background-color: #333;
                color: white;
            }
        }

        select:hover, button:hover, input[type="text"]:hover {
            background-color: #45a049;
            box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.6);
            transform: scale(1.02);
        }

        select:focus, button:focus, input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 10px 5px rgba(76, 175, 80, 0.8);
        }

        select {
            color: white;
            border: 1px solid white;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.7em top 50%;
            background-size: 1.5em auto;
        }

        /* Estilos para ícones e logo */
        .logo {
            width: 130px;
            height: 130px;
            filter: drop-shadow(0 0 10px white);
            transition: transform 0.3s;
            /* Nova animação de flutuação */
            animation: floatLogo 4s ease-in-out infinite;
            position: relative;
            z-index: 5;
        }

        @keyframes floatLogo {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30px); } /* Movimento de 30px para cima */
            100% { transform: translateY(0); }
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .icon-left, .icon-right {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            max-width: 35%;
            height: auto;
            filter: drop-shadow(0 0 10px white) brightness(1.2);
            animation: float 6s ease-in-out infinite;
        }

        .icon-left {
            left: 10px;
            animation-delay: 0s;
        }

        .icon-right {
            right: 10px;
            animation-delay: 1s;
        }

        @keyframes float {
            0% { transform: translateY(-50%) translateY(0px); }
            50% { transform: translateY(-50%) translateY(-20px); }
            100% { transform: translateY(-50%) translateY(0px); }
        }

        /* Estilos para ícones de consoles */
        #consoleIcon {
            width: 120px;
            height: 90px;
            display: inline-block;
            margin-right: 10px;
            transition: transform 0.3s;
        }

        #consoleIcon:hover {
            transform: scale(1.05);
        }

        /* Estilos para botões personalizados */
        .custom-button {
            background-color: #4CAF50;
            color: white;
            border: 2px solid white;
            font-weight: bold;
        }

        .custom-button:hover {
            background-color: #45a049;
        }

        /* Estilos para entrada de URL da ROM */
        #romUrl {
            /* Removido width específico - agora usa o padrão de 14em */
            padding: 1.0em 0.8em; /* Padding igual aos outros elementos */
            /* Melhor contraste para texto em fundo verde */
            text-shadow: 
                0.7px 0.7px 0 #000, 
                -0.7px -0.7px 0 #000, 
                0.7px -0.7px 0 #000, 
                -0.7px 0.7px 0 #000,
                0 0 3px #000;
            font-weight: 800; /* Texto mais encorpado */
        }

        /* Correção para cor do texto no autocomplete */
        #romUrl:-webkit-autofill,
        #romUrl:-webkit-autofill:hover, 
        #romUrl:-webkit-autofill:focus, 
        #romUrl:-webkit-autofill:active {
            -webkit-text-fill-color: white !important;
            -webkit-box-shadow: 0 0 0px 1000px #4CAF50 inset !important;
            background-color: #4CAF50 !important;
            color: white !important;
            text-shadow: 
                0.7px 0.7px 0 #000, 
                -0.7px -0.7px 0 #000, 
                0.7px -0.7px 0 #000, 
                -0.7px 0.7px 0 #000,
                0 0 3px #000 !important;
            font-weight: 800 !important;
        }

        #romUrl::placeholder {
            color: rgba(255, 255, 255, 0.9);
            /* Contorno para placeholder também */
            text-shadow: 
                0.5px 0.5px 0 #000, 
                -0.5px -0.5px 0 #000, 
                0.5px -0.5px 0 #000, 
                -0.5px 0.5px 0 #000,
                0 0 2px #000;
        }

        /* Estilos para o rodapé */
        #footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            z-index: 1000;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        /* Media query para mobile - layout original */
        @media (max-width: 768px) {
            .icon-left, .icon-right {
                display: none;
            }
            
            #box {
                max-width: 95%; 
                max-height: 95%; 
                width: 15em; 
                height: 26em; 
                padding: 1em; 
            }
            
            .custom-button, select, #romUrl {
                font-size: 15px; 
                padding: 1.0em 0.8em; 
                width: 14em; 
            }
            
            #exit-btn {
                top: 10px !important; 
                right: 10px !important; 
                left: auto !important;
                bottom: auto !important;
                transform: none !important;
                z-index: 10001 !important;
                width: auto; 
                text-align: center;
                font-size: 16px;
                padding: 0.5em 1em;
            }
            
            #consoleIcon {
                width: 120px;
                height: 90px;
            }
            
            .logo {
                width: 130px;
                height: 130px;
            }

            /* Ajuste extra para garantir alinhamento perfeito */
            .button-container > * {
                width: 100% !important;
                max-width: 14em;
                margin: 0.4em auto;
            }
        }

        /* Estilos para exibição de miniaturas de jogos */
        #gameThumbnail {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 150px;
            height: 150px;
            border: 2px solid white;
            border-radius: 0.4em;
            background-color: #333;
            display: none;
            box-shadow: 0 0 15px rgba(0,0,0,0.7);
            z-index: 1001;
        }

        #gameThumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0.4em;
        }

        /* Ajuste para o layout dos botões */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .button-container button, .button-container select, .button-container input[type="text"] {
            width: 14em; /* Largura uniforme */
            margin: 0.3em 0;
        }

        /* Estilo para a mensagem de erro - mais destaque */
        #error-message {
            color: #ffdddd; /* Vermelho mais claro para melhor contraste */
            font-weight: bold;
            display: none;
            text-align: center;
            padding: 0.8em;
            background-color: rgba(150, 0, 0, 0.7); /* Fundo mais escuro */
            border-radius: 0.4em;
            width: 100%;
            text-shadow: 0 0 4px #000;
            border: 1px solid #ff5555;
            font-size: 16px;
        }

        /* Estilo do display do jogo */
        #display {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            aspect-ratio: 4/3;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            background-color: #000;
        }

        @media (max-aspect-ratio: 4/3) {
            #display {
                width: 100%;
                height: auto;
            }
        }

        @media (min-aspect-ratio: 4/3) {
            #display {
                width: auto;
                height: 100%;
            }
        }

        .dual-buttons {
            display: flex;
            justify-content: space-between;
            width: 14em; /* Largura igual aos outros elementos */
            max-width: 100%;
            margin: 0.5em 0;
        }

        .dual-buttons button {
            width: 6.8em; /* Largura proporcional */
            padding: 0.5em 0.1em;
            font-size: 12px;
            flex: 1;
            margin: 0 0.2em;
        }

        /* Botão de saída - mais destaque */
        #exit-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10000;
            background-color: #ff3333;
            color: white;
            border: 2px solid white;
            border-radius: 0.4em;
            padding: 0.5em 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            /* Texto com excelente contraste */
            text-shadow: 
                0.7px 0.7px 0 #000, 
                -0.7px -0.7px 0 #000, 
                0.7px -0.7px 0 #000, 
                -0.7px 0.7px 0 #000,
                0 0 3px #000;
            font-weight: 800;
            font-size: 16px;
        }

        #exit-btn:hover {
            background-color: #ff0000;
            box-shadow: 0 0 15px 5px rgba(255, 0, 0, 0.6);
            transform: scale(1.05);
        }

        /* Controles touch */
        #touch-controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            z-index: 1000;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .touch-btn {
            font-size: 24px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(76, 175, 80, 0.7);
            color: white;
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            touch-action: manipulation;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            transition: all 0.1s;
            /* Texto com excelente contraste */
            text-shadow: 
                0.7px 0.7px 0 #000, 
                -0.7px -0.7px 0 #000, 
                0.7px -0.7px 0 #000, 
                -0.7px 0.7px 0 #000,
                0 0 3px #000;
            font-weight: 800;
        }

        .touch-btn:active {
            background-color: rgba(69, 160, 73, 0.9);
            transform: scale(0.95);
        }

        /* Mensagem de carregamento */
        .loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 24px;
            text-align: center;
            z-index: 100;
            text-shadow: 0 0 5px #000;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1em 2em;
            border-radius: 0.5em;
            animation: pulse 1.5s infinite;
            /* Texto com excelente contraste */
            text-shadow: 
                1px 1px 0 #000, 
                -1px -1px 0 #000, 
                1px -1px 0 #000, 
                -1px 1px 0 #000,
                0 0 5px #000;
            font-weight: 800;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        /* Notificação - texto mais legível */
        #notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.85);
            color: #ffcc00; /* Amarelo para melhor contraste */
            padding: 12px 24px;
            border-radius: 8px;
            z-index: 10000;
            display: none;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.7);
            border: 1px solid #ffcc00;
            font-size: 18px;
            /* Texto com excelente contraste */
            text-shadow: 
                0.7px 0.7px 0 #000, 
                -0.7px -0.7px 0 #000, 
                0.7px -0.7px 0 #000, 
                -0.7px 0.7px 0 #000,
                0 0 3px #000;
            font-weight: 800;
        }
        
        /* Indicador de modo mouse */
        #mouse-indicator {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: #ffcc00;
            padding: 10px 18px;
            border-radius: 20px;
            font-size: 16px;
            display: none;
            z-index: 10000;
            border: 1px solid #ffcc00;
            /* Texto com excelente contraste */
            text-shadow: 
                0.5px 0.5px 0 #000, 
                -0.5px -0.5px 0 #000, 
                0.5px -0.5px 0 #000, 
                -0.5px 0.5px 0 #000,
                0 0 2px #000;
            font-weight: 800;
        }
    </style>
</head>
<body>

    <!-- Miniatura do jogo -->

        <img alt="Miniatura do Jogo" id="gameThumbnailImage" src=""/>

    <!-- Notificação -->
    <div id="notification"></div>
    
    <!-- Indicador de modo mouse -->
    <div id="mouse-indicator">Modo Mouse Ativado</div>
    
    <!-- Scripts -->
    <script>
        // Configuração inicial
        let enableDebug = false;
        let isGameActive = false;
        let originalContent = null;
        let viewTimer = null;
        let optionsTimer = null;
        let mouseModeActive = false;
        let gamepadCheckInterval = null;
        let gamepad = null;

        // Verificar modo de depuração
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        if (urlParams.get('debug') === '1') {
            enableDebug = true;
        }

        // Funções de detecção de dispositivo
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function isXboxEdge() {
            return navigator.userAgent.includes('Xbox') && navigator.userAgent.includes('Edge');
        }

        // Elementos DOM
        const selectCore = document.getElementById('selectCore');
        const romUrlInput = document.getElementById('romUrl');
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.style.display = 'none';
        document.body.appendChild(fileInput);

        const loadLocalBtn = document.getElementById('loadLocalBtn');
        const raHueHueOnlineBtn = document.getElementById('raHueHueOnlineBtn');
        const webHueHueBtn = document.getElementById('webHueHueBtn');
        const consoleIcon = document.getElementById('consoleIcon');
        const gameThumbnail = document.getElementById('gameThumbnail');
        const gameThumbnailImage = document.getElementById('gameThumbnailImage');
        const errorMessage = document.getElementById('error-message');
        const box = document.getElementById('box');
        const notification = document.getElementById('notification');
        const mouseIndicator = document.getElementById('mouse-indicator');

        // Mostrar notificação
        function showNotification(message) {
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Pré-carregar assets importantes
        function preloadAssets() {
            const assets = [
                'docs/huehue.png',
                'docs/hue.png',
                'docs/Logo-light.png',
                'icons/rahue.png',
                'https://cdn.emulatorjs.org/stable/data/loader.js'
            ];
            
            assets.forEach(asset => {
                const link = document.createElement('link');
                link.rel = 'preload';
                link.href = asset;
                link.as = asset.endsWith('.js') ? 'script' : 'image';
                document.head.appendChild(link);
            });
        }
        
        window.addEventListener('DOMContentLoaded', preloadAssets);

        // Ordenar opções do select
        const optionsArray = Array.from(selectCore.options);
        optionsArray.sort((a, b) => a.text.localeCompare(b.text));
        selectCore.innerHTML = "";
        optionsArray.forEach(option => selectCore.appendChild(option));

        // Atualizar ícone do console selecionado
        selectCore.addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            const iconUrl = selectedOption.getAttribute('data-icon');
            if (iconUrl) {
                consoleIcon.src = iconUrl;
            }
        });

        // Função principal para carregar ROM
        function loadRom() {
            const romUrl = romUrlInput.value;
            const core = selectCore.value;

            if (core === "") {
                showNotification("Selecione um console primeiro!");
                return;
            }

            if (romUrl) {
                loadGameFromUrl(romUrl, core);
            } else if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                loadGameFromFile(file, core);
            } else {
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        }

        // Carregar jogo da URL
        function loadGameFromUrl(romUrl, core) {
            // Salvar conteúdo original para restaurar depois
            if (!originalContent) {
                originalContent = box.innerHTML;
            }
            
            errorMessage.style.display = 'none';
            isGameActive = true;

            const div = document.createElement("div");
            div.id = "display";
            box.innerHTML = "";
            box.appendChild(div);

            // Adicionar mensagem de carregamento
            const loadingMsg = document.createElement('div');
            loadingMsg.className = 'loading-message';
            loadingMsg.textContent = 'CARREGANDO...';
            div.appendChild(loadingMsg);

            // Configurar o emulador
            window.EJS_player = "#display";
            window.EJS_gameName = "ROM Carregada";
            window.EJS_biosUrl = "";
            window.EJS_gameUrl = romUrl;
            window.EJS_core = core;
            window.EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
            window.EJS_startOnLoaded = true;
            window.EJS_DEBUG_XX = enableDebug;
            window.EJS_disableDatabases = true;

            // Adicionar botão de saída
            addExitButton();
            
            // Adicionar controles touch para dispositivos móveis
            if (isMobileDevice()) {
                addTouchControls();
            }
            
            // Iniciar detecção de gamepad para Xbox
            if (isXboxEdge()) {
                startGamepadDetection();
            }
            
            // Bloquear orientação para dispositivos móveis
            lockScreenOrientation();

            // Carregar o script do emulador
            const script = document.createElement("script");
            script.src = "https://cdn.emulatorjs.org/stable/data/loader.js";
            
            // Adicionar fallback caso o CDN principal falhe
            script.onerror = () => {
                const fallbackScript = document.createElement('script');
                fallbackScript.src = 'https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@main/data/loader.js';
                document.body.appendChild(fallbackScript);
                console.log("Usando CDN alternativo para o emulador");
            };
            
            script.onload = () => {
                // Remover mensagem de carregamento
                if (loadingMsg.parentNode) {
                    loadingMsg.parentNode.removeChild(loadingMsg);
                }
                
                // Ativar fullscreen automático em Android
                if (isMobileDevice()) {
                    setTimeout(() => {
                        const display = document.getElementById('display');
                        if (display && display.requestFullscreen) {
                            display.requestFullscreen().catch(e => console.log(e));
                            showNotification("Modo Tela Cheia Ativado");
                        }
                    }, 1000);
                }
            };
            
            document.body.appendChild(script);

            hideIconsAndHeader();
            expandBox();
            hideFooter();
            displayGameThumbnail(romUrl);
            
            // Mostrar notificação
            showNotification("Jogo carregado! Aproveite!");
        }

        // Iniciar detecção de gamepad para Xbox
        function startGamepadDetection() {
            if (!isXboxEdge()) return;
            
            // Limpar intervalo anterior se existir
            if (gamepadCheckInterval) {
                clearInterval(gamepadCheckInterval);
            }
            
            // Configurar listeners de gamepad
            window.addEventListener("gamepadconnected", (e) => {
                gamepad = e.gamepad;
                showNotification(`Gamepad ${gamepad.id} conectado`);
                startGamepadLoop();
            });
            
            window.addEventListener("gamepaddisconnected", () => {
                gamepad = null;
                showNotification("Gamepad desconectado");
            });
        }

        // Loop de verificação do gamepad
        function startGamepadLoop() {
            gamepadCheckInterval = setInterval(() => {
                if (!gamepad) return;
                
                // Atualizar estado do gamepad
                gamepad = navigator.getGamepads()[gamepad.index];
                
                // Verificar botões para funções especiais
                checkGamepadButtons();
            }, 100);
        }

        // Verificar botões do gamepad para funções especiais
        function checkGamepadButtons() {
            if (!isGameActive || !gamepad) return;
            
            // Botão View (índice 8)
            const viewButton = gamepad.buttons[8];
            
            // Botão Options (índice 9)
            const optionsButton = gamepad.buttons[9];
            
            // Verificar View pressionado por 3 segundos
            if (viewButton.pressed) {
                if (!viewTimer) {
                    viewTimer = setTimeout(() => {
                        toggleGameFullscreen();
                        viewTimer = null;
                    }, 3000);
                }
            } else {
                if (viewTimer) {
                    clearTimeout(viewTimer);
                    viewTimer = null;
                }
            }
            
            // Verificar View e Options pressionados juntos por 3 segundos
            if (viewButton.pressed && optionsButton.pressed) {
                if (!optionsTimer) {
                    optionsTimer = setTimeout(() => {
                        toggleMouseMode();
                        optionsTimer = null;
                    }, 3000);
                }
            } else {
                if (optionsTimer) {
                    clearTimeout(optionsTimer);
                    optionsTimer = null;
                }
            }
        }

        // Alternar modo de tela cheia na área de jogo (NOVO)
        function toggleGameFullscreen() {
            const display = document.getElementById('display');
            if (!display) return;
            
            // Verificar se já está em fullscreen
            if (document.fullscreenElement === display) {
                document.exitFullscreen()
                    .then(() => showNotification("Tela Cheia Desativada"))
                    .catch(err => console.error("Erro ao sair do fullscreen:", err));
            } else {
                display.requestFullscreen()
                    .then(() => showNotification("Tela Cheia Ativada"))
                    .catch(err => console.error("Erro ao entrar em fullscreen:", err));
            }
        }

        // Alternar modo mouse
        function toggleMouseMode() {
            mouseModeActive = !mouseModeActive;
            
            if (mouseModeActive) {
                // Ativar modo mouse
                document.body.style.cursor = 'default';
                mouseIndicator.style.display = 'block';
                showNotification("Modo Mouse Ativado");
            } else {
                // Desativar modo mouse
                document.body.style.cursor = 'none';
                mouseIndicator.style.display = 'none';
                showNotification("Modo Mouse Desativado");
            }
        }

        // Adicionar controles touch para dispositivos móveis
        function addTouchControls() {
            if (!isMobileDevice() || document.getElementById('touch-controls')) return;
            
            const controls = document.createElement('div');
            controls.id = 'touch-controls';
            
            const buttons = [
                { symbol: '⬅️', id: 'left-btn' },
                { symbol: '➡️', id: 'right-btn' },
                { symbol: '🅰', id: 'a-btn' },
                { symbol: '🅱', id: 'b-btn' }
            ];
            
            buttons.forEach(btn => {
                const button = document.createElement('div');
                button.className = 'touch-btn';
                button.id = btn.id;
                button.textContent = btn.symbol;
                controls.appendChild(button);
            });
            
            document.getElementById('display').appendChild(controls);
        }

        // Bloquear orientação da tela para paisagem
        function lockScreenOrientation() {
            if (!isMobileDevice()) return;
            
            try {
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('landscape')
                        .catch(() => console.log("Bloqueio de orientação não suportado"));
                }
            } catch (e) {
                console.error("Erro ao bloquear orientação:", e);
            }
        }

        // Liberar orientação da tela
        function unlockScreenOrientation() {
            try {
                if (screen.orientation && screen.orientation.unlock) {
                    screen.orientation.unlock();
                }
            } catch (e) {
                console.error("Erro ao desbloquear orientação:", e);
            }
        }

        // Adicionar botão de saída
        function addExitButton() {
            if (document.getElementById('exit-btn')) return;
            
            const exitBtn = document.createElement('button');
            exitBtn.id = 'exit-btn';
            exitBtn.textContent = 'SAIR';
            exitBtn.onclick = exitGame;
            
            box.appendChild(exitBtn);
        }

        // Sair do jogo e voltar ao menu
        function exitGame() {
            // Tentar sair do modo de tela cheia
            if (document.fullscreenElement) {
                document.exitFullscreen().catch(e => console.log(e));
            }
            
            // Parar a verificação de gamepad
            if (gamepadCheckInterval) {
                clearInterval(gamepadCheckInterval);
                gamepadCheckInterval = null;
            }
            
            // Recarregar a página para garantir que tudo seja reiniciado
            location.reload();
        }

        // Carregar jogo local
        function loadGameFromFile(file, core) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const romUrl = event.target.result;
                loadGameFromUrl(romUrl, core);
            };
            reader.readAsDataURL(file);
        }

        // Exibir miniatura
        function displayGameThumbnail(romUrl) {
            const image = new Image();
            image.src = romUrl;
            image.onload = function() {
                gameThumbnailImage.src = image.src;
                gameThumbnail.style.display = 'block';
            };
            image.onerror = function() {
                gameThumbnail.style.display = 'none';
            };
        }

        // Funções auxiliares
        function openFile() {
            fileInput.click();
        }

        function openRAHueHueOnline() {
            window.location.href = 'lists/RAHueHue Online.html';
        }

        function openWebHueHue() {
            window.open('https://play.webrcade.com/?feed=https://tinyurl.com/retrohue', '_blank');
        }

        // Event listeners
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                loadLocalBtn.textContent = fileInput.files[0].name;
                showNotification("ROM selecionada! Clique em Iniciar Jogo");
            } else {
                loadLocalBtn.textContent = '📁Carregar ROM📁';
            }
        });

        // Controle de layout
        function hideIconsAndHeader() {
            const icons = document.querySelectorAll('.icon-left, .icon-right');
            const header = document.getElementById('top');
            icons.forEach(icon => icon.style.display = 'none');
            header.style.display = 'none';
        }

        function expandBox() {
            if (!isMobileDevice() && !isXboxEdge()) {
                box.style.height = '97em';
                box.style.width = '97em';
                box.style.maxWidth = '97%';
                box.style.maxHeight = '97%';
            }
        }

        function hideFooter() {
            document.getElementById('footer').style.display = 'none';
        }
        
        // Adicionar atalho de teclado (ESC para sair)
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && isGameActive) {
                exitGame();
            }
        });
        
        // Evento para fechar o modo mouse clicando em qualquer lugar
        document.addEventListener('click', function() {
            if (mouseModeActive) {
                mouseModeActive = false;
                document.body.style.cursor = 'none';
                mouseIndicator.style.display = 'none';
            }
        });
    </script>
</body>
