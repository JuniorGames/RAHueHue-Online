    <style>
        @font-face {
            font-family: 'ArcadeClassic';
            src: url('arcadeclassic.ttf') format('truetype');
        }

        body {
            background: url('wallpapers/Master System.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .thumbnail-container {
            width: 525px;
            height: 405px;
            position: absolute;
            margin: auto;
            bottom: 0;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .thumbnail {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .game-title {
            font-family: 'ArcadeClassic', sans-serif;
            font-size: 30px;
            color: yellow;
            text-align: center;
            margin-bottom: 30px;
        }

        .search-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 525px;
            z-index: 10;
        }

        .search-input {
            font-family: 'ArcadeClassic', sans-serif;
            font-size: 30px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: yellow;
        }

        #game {
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 5; /* Certifique-se de que o emulador fique acima das thumbnails */
            outline: none;
        }

        .button-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 20px;
        }

        .action-button {
            font-family: 'ArcadeClassic', sans-serif;
            font-size: 30px;
            color: yellow;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            padding: 10px;
            cursor: pointer;
            width: 230px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffcc00;
            border-color: #ffcc00;
        }

        .action-button:focus, .search-input:focus {
            outline: 2px solid #fff;
            outline-offset: 2px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

            // Define uma imagem padrão caso a original não carregue
            thumbnailElement.onerror = function() {
                this.src = 'thumbnails/default.png';
            };
        }

        function hideUIElements() {
            document.querySelector('.thumbnail-container').style.display = 'none';
            document.querySelector('.search-container').style.display = 'none';
        }

        function loadGame() {
            const game = filteredGames[currentGameIndex];
            EJS_gameUrl = game.url;

            hideUIElements();
            focusGame();

            if (!isLoaderLoaded) {
                const script = document.createElement('script');
                script.src = 'https://www.emulatorjs.com/loader.js';
                script.onload = () => {
                    isLoaderLoaded = true;
                    console.log('Loader carregado.');
                };
                script.onerror = () => {
                    console.error('Falha ao carregar o emulador. Verifique sua conexão.');
                };
                document.body.appendChild(script);
            } else {
                console.log('Carregando novo jogo: ', game.url);
            }
        }

        function focusGame() {
            const gameElement = document.getElementById('game');
            gameElement.focus();
            gameElement.style.boxShadow = '0 0 10px 2px rgba(255, 255, 255, 0.8)'; // Indicador visual de foco
        }

        updateThumbnail(currentGameIndex);

        document.addEventListener('keydown', (e) => {
            if (filteredGames.length > 0) {
                if (e.key === 'ArrowDown') {
                    currentGameIndex = (currentGameIndex + 1) % filteredGames.length;
                    updateThumbnail(currentGameIndex);
                } else if (e.key === 'ArrowUp') {
                    currentGameIndex = (currentGameIndex - 1 + filteredGames.length) % filteredGames.length;
                    updateThumbnail(currentGameIndex);
                } else if (e.key === 'Enter') {
                    loadGame();
                }
            }
        });

        document.addEventListener('wheel', (e) => {
            if (filteredGames.length > 0) {
                if (e.deltaY > 0) {
                    currentGameIndex = (currentGameIndex + 1) % filteredGames.length;
                } else {
                    currentGameIndex = (currentGameIndex - 1 + filteredGames.length) % filteredGames.length;
                }
                updateThumbnail(currentGameIndex);
            }
        });

        document.getElementById('search').addEventListener('input', function() {
            const filter = this.value.toLowerCase();
            filteredGames = games.filter(game => game.title.toLowerCase().includes(filter));
            currentGameIndex = 0;

            if (filteredGames.length > 0) {
                updateThumbnail(currentGameIndex);
            } else {
                document.getElementById('gameTitle').textContent = 'Nenhum jogo encontrado';
                document.getElementById('gameThumbnail').style.display = 'none';
            }
        });

        document.getElementById('gameThumbnail').addEventListener('click', loadGame);
        document.getElementById('gameThumbnail').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                loadGame();
            }
        });

        document.getElementById('game').addEventListener('click', loadGame);

        // Adicionando função para detectar os botões "Select" e "Start"
        let selectPressed = false;
        let startPressed = false;
        let comboPressTimer;
        let selectHoldTimer;

        function checkComboPress() {
            if (selectPressed && startPressed) {
                console.log("Mudando para o modo navegação");
                hideUIElements();
                focusGame();
            }
        }

        function toggleFullscreen() {
            const gameElement = document.getElementById('game');
            if (!document.fullscreenElement) {
                gameElement.requestFullscreen().catch(err => {
                    console.error(`Erro ao tentar entrar em fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        window.addEventListener("gamepadconnected", function(e) {
            console.log("Gamepad conectado: ", e.gamepad);
        });

        window.addEventListener("gamepaddisconnected", function(e) {
            console.log("Gamepad desconectado: ", e.gamepad);
        });

        function monitorGamepad() {
            const gamepads = navigator.getGamepads();
            if (gamepads[0]) {
                const gamepad = gamepads[0];

                // Botão Select = 8, Botão Start = 9
                selectPressed = gamepad.buttons[8].pressed;
                startPressed = gamepad.buttons[9].pressed;

                // Segurando o botão Select por 2 segundos para alternar fullscreen
                if (selectPressed) {
                    if (!selectHoldTimer) {
                        selectHoldTimer = setTimeout(() => {
                            toggleFullscreen();
                            selectHoldTimer = null; // Resetando o timer
                        }, 2000); // 2 segundos
                    }
                } else {
                    clearTimeout(selectHoldTimer);
                    selectHoldTimer = null; // Resetando o timer
                }

                if (selectPressed && startPressed) {
                    if (!comboPressTimer) {
                        comboPressTimer = setTimeout(checkComboPress, 1000); // Aguarda 1 segundo
                    }
                } else {
                    clearTimeout(comboPressTimer);
                    comboPressTimer = null;
                }
            }

            requestAnimationFrame(monitorGamepad);
        }

        monitorGamepad();
    </script>
</body>
</html>
