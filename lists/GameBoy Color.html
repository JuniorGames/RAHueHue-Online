<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="icons/GameBoy Color.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBoy Advance</title>
    <style>
        @font-face {
            font-family: 'ArcadeClassic';
            src: url('arcadeclassic.ttf') format('truetype');
        }

        body {
            background: url('wallpapers/Game Boy Color.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .thumbnail-container {
            width: 525px;
            height: 405px;
            position: absolute;
            margin: auto;
            bottom: 0;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .thumbnail {
            display: none;
            width: 525px;
            height: 405px;
            object-fit: contain;
            transition: box-shadow 0.3s ease;
            pointer-events: auto;
        }

        .thumbnail:hover {
            box-shadow: 0 0 15px rgba(255, 255, 0, 1);
        }

        .game-title {
            font-family: 'ArcadeClassic', sans-serif;
            font-size: 30px;
            color: white;
            text-align: center;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .search-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 525px;
            z-index: 10;
        }

        .search-input {
            font-family: 'ArcadeClassic', sans-serif;
            font-size: 30px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
            transition: box-shadow 0.3s ease;
        }

        .search-input::placeholder {
            color: white;
        }

        .search-input:hover,
        .search-input:focus {
            box-shadow: 0 0 15px rgba(255, 255, 0, 1);
            outline: none;
        }

        #game {
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 5;
            outline: none;
        }

        .button-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 20px;
        }

        .action-button {
            font-family: 'ArcadeClassic', sans-serif;
            font-size: 30px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            padding: 10px;
            cursor: pointer;
            width: 250px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
            transition: box-shadow 0.3s ease;
        }

        .action-button:hover {
            box-shadow: 0 0 15px rgba(255, 255, 0, 1);
        }
    </style>
</head>
<body>
    <main style="width:525px; height:405px; max-width:100%; margin: auto; position: absolute; top: 50px; bottom: 0; left: 20px;">
        <div id="game" tabindex="0"></div>
    </main>

    <div class="thumbnail-container">
        <div id="gameTitle" class="game-title"></div>
        <img id="gameThumbnail" class="thumbnail" src="" alt="Thumbnail do Jogo" tabindex="0">
    </div>

    <div class="search-container">
        <input type="text" id="search" class="search-input" placeholder="Buscar Jogo..." aria-label="Buscar Jogo">
    </div>

    <div class="button-container">
        <button class="action-button" onclick="window.history.back()" aria-label="Voltar">Voltar</button>

<option value="https://archive.org/download/nintendo-game-boy-color_202412/Nintendo%20-%20Game%20Boy%20Color.zip/Yars%27%20Revenge%20%28USA%2C%20Europe%29%20%28GB%20Compatible%29.zip">Yars' Revenge (USA, Europe) (GB Compatible)</option>
<option value="https://archive.org/download/nintendo-game-boy-color_202412/Nintendo%20-%20Game%20Boy%20Color.zip/Yogi%20Bear%20-%20Great%20Balloon%20Blast%20%28USA%29.zip">Yogi Bear - Great Balloon Blast (USA)</option>
<option value="https://archive.org/download/nintendo-game-boy-color_202412/Nintendo%20-%20Game%20Boy%20Color.zip/Yu-Gi-Oh%21%20-%20Dark%20Duel%20Stories%20%28USA%29.zip">Yu-Gi-Oh! - Dark Duel Stories (USA)</option>
<option value="https://archive.org/download/nintendo-game-boy-color_202412/Nintendo%20-%20Game%20Boy%20Color.zip/Zebco%20Fishing%21%20%28USA%29%20%28Rumble%20Version%29.zip">Zebco Fishing! (USA) (Rumble Version)</option>
<option value="https://archive.org/download/nintendo-game-boy-color_202412/Nintendo%20-%20Game%20Boy%20Color.zip/Zoboomafoo%20-%20Playtime%20in%20Zobooland%20%28USA%29.zip">Zoboomafoo - Playtime in Zobooland (USA)</option>
        `;

        const parser = new DOMParser();
        const doc = parser.parseFromString(optionsHTML, 'text/html');
        const options = doc.querySelectorAll('option');

        const games = Array.from(options).map(option => {
            const title = option.textContent;
            const url = option.value;
            const thumbnail = `thumbnails/Nintendo - GameBoy Color/${title}.png`;
            return { title, url, thumbnail };
        });

        let currentGameIndex = 0;
        let filteredGames = games;
        let isLoaderLoaded = false;
        const EJS_player = '#game';
        const EJS_core = 'gb';

        function updateThumbnail(index) {
            const game = filteredGames[index];
            const thumbnailElement = document.getElementById('gameThumbnail');
            document.getElementById('gameTitle').textContent = game.title;
            thumbnailElement.src = game.thumbnail;
            thumbnailElement.style.display = 'block';
            thumbnailElement.style.zIndex = '5';

            thumbnailElement.onerror = function() {
                this.src = 'thumbnails/default.png';
            };
        }

        function hideUIElements() {
            document.querySelector('.thumbnail-container').style.display = 'none';
            document.querySelector('.search-container').style.display = 'none';
        }

        function loadGame() {
            const game = filteredGames[currentGameIndex];
            EJS_gameUrl = game.url;

            hideUIElements();
            focusGame();

            if (!isLoaderLoaded) {
                const script = document.createElement('script');
                script.src = 'https://www.emulatorjs.com/loader.js';
                script.onload = () => {
                    isLoaderLoaded = true;
                    console.log('Loader carregado.');
                };
                script.onerror = () => {
                    console.error('Falha ao carregar o emulador. Verifique sua conexão.');
                };
                document.body.appendChild(script);
            } else {
                console.log('Carregando novo jogo: ', game.url);
            }
        }

        function focusGame() {
            const gameElement = document.getElementById('game');
            gameElement.focus();
            gameElement.style.boxShadow = '0 0 10px 2px rgba(255, 255, 255, 0.8)';
        }

        updateThumbnail(currentGameIndex);

        document.addEventListener('keydown', (e) => {
            if (filteredGames.length > 0) {
                if (e.key === 'ArrowDown') {
                    currentGameIndex = (currentGameIndex + 1) % filteredGames.length;
                    updateThumbnail(currentGameIndex);
                } else if (e.key === 'ArrowUp') {
                    currentGameIndex = (currentGameIndex - 1 + filteredGames.length) % filteredGames.length;
                    updateThumbnail(currentGameIndex);
                } else if (e.key === 'Enter') {
                    loadGame();
                }
            }
        });

        document.addEventListener('wheel', (e) => {
            if (filteredGames.length > 0) {
                if (e.deltaY > 0) {
                    currentGameIndex = (currentGameIndex + 1) % filteredGames.length;
                } else {
                    currentGameIndex = (currentGameIndex - 1 + filteredGames.length) % filteredGames.length;
                }
                updateThumbnail(currentGameIndex);
            }
        });

        document.getElementById('search').addEventListener('input', function() {
            const filter = this.value.toLowerCase();
            filteredGames = games.filter(game => game.title.toLowerCase().includes(filter));
            currentGameIndex = 0;

            if (filteredGames.length > 0) {
                updateThumbnail(currentGameIndex);
            } else {
                document.getElementById('gameTitle').textContent = 'Nenhum jogo encontrado';
                document.getElementById('gameThumbnail').style.display = 'none';
            }
        });

        document.getElementById('gameThumbnail').addEventListener('click', loadGame);
        document.getElementById('gameThumbnail').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                loadGame();
            }
        });

        document.getElementById('game').addEventListener('click', loadGame);

        let selectPressed = false;
        let startPressed = false;
        let comboPressTimer;
        let selectHoldTimer;

        function checkComboPress() {
            if (selectPressed && startPressed) {
                console.log("Mudando para o modo navegação");
                hideUIElements();
                focusGame();
            }
        }

        function toggleFullscreen() {
            const gameElement = document.getElementById('game');
            if (!document.fullscreenElement) {
                gameElement.requestFullscreen().catch(err => {
                    console.error(`Erro ao tentar entrar em fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        window.addEventListener("gamepadconnected", function(e) {
            console.log("Gamepad conectado: ", e.gamepad);
        });

        window.addEventListener("gamepaddisconnected", function(e) {
            console.log("Gamepad desconectado: ", e.gamepad);
        });

        function monitorGamepad() {
            const gamepads = navigator.getGamepads();
            if (gamepads[0]) {
                const gamepad = gamepads[0];

                selectPressed = gamepad.buttons[8].pressed;
                startPressed = gamepad.buttons[9].pressed;

                if (selectPressed) {
                    if (!selectHoldTimer) {
                        selectHoldTimer = setTimeout(() => {
                            toggleFullscreen();
                            selectHoldTimer = null;
                        }, 2000);
                    }
                } else {
                    clearTimeout(selectHoldTimer);
                    selectHoldTimer = null;
                }

                if (selectPressed && startPressed) {
                    if (!comboPressTimer) {
                        comboPressTimer = setTimeout(checkComboPress, 1000);
                    }
                } else {
                    clearTimeout(comboPressTimer);
                    comboPressTimer = null;
                }
            }

            requestAnimationFrame(monitorGamepad);
        }

        monitorGamepad();
    </script>
</body>
