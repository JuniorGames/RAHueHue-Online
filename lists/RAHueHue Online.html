<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="icons/rahue.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAHueHue Online</title>
    <style>
        @font-face {
            font-family: 'ArcadeClassic';
            src: url('arcadeclassic.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background: url('wallpapers/Default Consoles.png') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            font-family: 'ArcadeClassic', sans-serif;
        }

        .search-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 500px;
            z-index: 10;
        }

        .search-input {
            font-family: 'ArcadeClassic', sans-serif;
            font-size: 30px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }

        .search-input::placeholder {
            color: white;
        }

        .console-container {
            position: absolute;
            top: 200px;
            left: 20px;
            text-align: center;
        }

        .console-link {
            display: none;
            width: 500px;
            height: 400px;
            margin-bottom: 20px;
            text-align: center;
            text-decoration: none;
            color: white;
        }

        .console-link.active {
            display: block;
        }

        .console-link img {
            width: 500px;
            height: 400px;
            display: block;
            margin: 0 auto;
        }

        .console-link span {
            font-size: 30px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        .console-link:hover img {
            filter: brightness(1.2);
        }

        .button {
            font-family: 'ArcadeClassic', sans-serif;
            font-size: 30px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            padding: 10px;
            position: absolute;
            bottom: 20px;
            cursor: pointer;
            width: 210px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
            transition: box-shadow 0.3s ease;
        }

        .button:hover {
            box-shadow: 0 0 15px rgba(255, 255, 0, 1);
        }

        .back-button {
            left: 20px;
        }

        .reload-button {
            left: 270px;
        }
    </style>
</head>
<body>
    <!-- Campo de busca -->
    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Buscar Console...">
    </div>

    <!-- Contêiner dos consoles -->
    <div class="console-container" id="consoleContainer">
        <!-- Ícones dos consoles aparecerão aqui -->
    </div>

    <!-- Botões de navegação -->
    <div class="button back-button" onclick="window.history.back()">Voltar</div>
    <div class="button reload-button" onclick="location.reload()">Recarregar</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            const consoleContainer = document.getElementById('consoleContainer');

            // Lista de consoles com arquivos HTML e ícones
            const consoles = [
                { name: 'Master System', file: 'Master System.html', icon: 'icons/Master System.png' },
                { name: 'Mega Drive', file: 'Mega Drive.html', icon: 'icons/Mega Drive.png' },
                { name: 'GameBoy Advance', file: 'GameBoy Advance.html', icon: 'icons/GameBoy Advance.png' },
                { name: 'Nintendo', file: 'Nintendo.html', icon: 'icons/Nintendo.png' },
                { name: 'Super Nintendo', file: 'Super Nintendo.html', icon: 'icons/Super Nintendo.png' },
            ];

            let selectedIndex = 0;
            let filteredConsoles = consoles; // Usado para armazenar a lista filtrada

            // Exibir o console selecionado
            function displayConsole(index) {
                const consoleLinks = consoleContainer.querySelectorAll('.console-link');
                consoleLinks.forEach((link, idx) => {
                    link.classList.toggle('active', idx === index);
                });
            }

            // Navegação entre os consoles
            function navigateConsoles(direction) {
                if (filteredConsoles.length === 0) return; // Evita navegação se não houver consoles visíveis

                if (direction === 'up') {
                    selectedIndex = (selectedIndex - 1 + filteredConsoles.length) % filteredConsoles.length;
                } else if (direction === 'down') {
                    selectedIndex = (selectedIndex + 1) % filteredConsoles.length;
                }
                displayConsole(selectedIndex);
            }

            // Abrir página do console
            function openConsole() {
                const selectedConsole = filteredConsoles[selectedIndex];
                window.location.href = selectedConsole.file;
            }

            // Adicionar os consoles ao DOM
            function renderConsoles(consoleList) {
                consoleContainer.innerHTML = ''; // Limpar contêiner
                consoleList.forEach((console, index) => {
                    const link = document.createElement('a');
                    link.href = console.file;
                    link.className = 'console-link';
                    if (index === 0) {
                        link.classList.add('active');
                    }

                    const consoleName = document.createElement('span');
                    consoleName.textContent = console.name;

                    const icon = document.createElement('img');
                    icon.src = console.icon;
                    icon.alt = console.name;

                    link.appendChild(consoleName);
                    link.appendChild(icon);
                    consoleContainer.appendChild(link);
                });
            }

            // Inicializar consoles
            renderConsoles(consoles);
            displayConsole(selectedIndex);

            // Eventos de teclado para navegação
            document.addEventListener('keydown', (event) => {
                switch (event.key) {
                    case 'ArrowUp':
                        navigateConsoles('up');
                        break;
                    case 'ArrowDown':
                        navigateConsoles('down');
                        break;
                    case 'Enter':
                        openConsole();
                        break;
                }
            });

            // Evento de scroll do mouse
            window.addEventListener('wheel', function (event) {
                if (event.deltaY < 0) {
                    navigateConsoles('up');
                } else {
                    navigateConsoles('down');
                }
            });

            // Função para busca de consoles
            function displayResults(results) {
                renderConsoles(results);
                selectedIndex = 0; // Reseta a seleção ao filtrar
                if (results.length > 0) {
                    displayConsole(selectedIndex); // Exibe o primeiro item da lista filtrada
                }
            }

            // Filtrar consoles pela busca
            function searchConsoles(query) {
                filteredConsoles = consoles.filter(console =>
                    console.name.toLowerCase().includes(query.toLowerCase())
                );
                if (query === '') {
                    filteredConsoles = consoles; // Exibe a lista completa se a busca estiver vazia
                }
                displayResults(filteredConsoles);
            }

            searchInput.addEventListener('input', () => {
                const query = searchInput.value;
                searchConsoles(query);
            });
        });
    </script>
</body>
</html>
